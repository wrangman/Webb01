    <link rel="stylesheet" href="/styles/styles.css">

                <button class="calc-button" id="btn2" onpointerdown="btnCalc('btn2');">()</button>

                <button class="calc-button" id="btn10" onpointerdown="btnCalc('btn10');">5</button>
                <button class="calc-button" id="btn11" onpointerdown="btnCalc('btn11');">6</button>
                <button class="calc-button" id="btn12" onpointerdown="btnCalc('btn12');">&times;</button>
               
                <button class="calc-button" id="btn13" onpointerdown="btnCalc('btn13');">1</button>
                <button class="calc-button" id="btn14" onpointerdown="btnCalc('btn14');">2</button>
                <button class="calc-button" id="btn15" onpointerdown="btnCalc('btn15');">3</button>
                <button class="calc-button" id="btn16" onpointerdown="btnCalc('btn16');">&minus;</button>

                <button class="calc-button" id="btn22" onpointerdown="btnCalc('btn22');">&#9003;</button>
                <button class="calc-button grid-col-span-2" id="btn23" onpointerdown="btnCalc('btn23');">=</button>
            </div>                
        </div>
    </section>
</body>
</html>
