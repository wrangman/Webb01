<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="/flex.css">
    <script src="/flex.js" defer></script>

    <title>JS färgblandare</title>
</head>
<body class="colorcalc-body">
    <div class="wrapper">
        <div id="row1">
            <h1>Webbutveckling 1</h1>
        </div>
        <div id="row2">
            <div id="col1">
                <div w3-include-html="/menu.html"></div>
            </div>
            <div id="col2">
                <h2>JS Färgblandare</h2>
                <p>
                    Denna färgstarka lilla &ldquo;miniräknare&rdquo; blandar två färger :)
                </p>
                <p>
                    Välj två färger att blanda!
                </p>
                <div class="colorcalc-UI">
                    <div class="color-palette">
                        <button class="btn-col" id="red" onClick="btnClick('red');">Röd</button>
                        <button class="btn-col" id="green" onClick="btnClick('green');">Grön</button>
                        <button class="btn-col" id="blue" onClick="btnClick('blue');">Blå</button>
                        <button class="btn-col" id="yellow" onClick="btnClick('yellow');">Gul</button>
                        <button class="btn-col" id="purple" onClick="btnClick('purple');">Lila</button>
                        <button class="btn-col" id="brown" onClick="btnClick('brown');">Brun</button>
                        <button class="btn-col" id="white" onClick="btnClick('white');">Vit</button>
                        <button class="btn-col" id="gray" onClick="btnClick('gray');">Grå</button>
                        <button class="btn-col" id="black" onClick="btnClick('black');">Svart</button>
                    </div>
                </div>
                <div class="colorcalc-result">
                    <button type="button" id="btn-eval" onClick="btnEval();">Blanda</button>
          
                </div>
            </div>
        </div>
    </div>
</body>
</html>
