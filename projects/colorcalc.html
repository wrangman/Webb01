<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/menu.css">
    <link rel="stylesheet" href="/styles/colorcalc.css">

    <script src="/scripts/menu.js" defer></script>
    <script src="/scripts/colorcalc.js" defer></script>
    
    <title>Webbutveckling 1</title>
</head>
<body>
    <header id="container">
        <div id="row1">
            <h1>Webbutveckling 1</h1>
        </div>
    </header>
    <nav>
        <div class="mobile-nav">
            <span style="font-weight:bold;">Huvudmeny</span>
            <div class="nav-btn">    
                <img src="/img/menuicon.png" alt="menu">
            </div>
        </div>
    </nav>
    <section id="content">
        <h2>Färgblandare (JS)</h2>
        <p>
            Denna färgstarka lilla &ldquo;miniräknare&rdquo; blandar två färger :)
        </p>
        <p>
            Välj två färger att blanda:
        </p>
        <div class="colorcalc-UI">
            <div class="color-palette">
                <button class="btn-col" id="red" onClick="btnClick('red');">Röd</button>
                <button class="btn-col" id="green" onClick="btnClick('green');">Grön</button>
                <button class="btn-col" id="blue" onClick="btnClick('blue');">Blå</button>
                <button class="btn-col" id="yellow" onClick="btnClick('yellow');">Gul</button>
                <button class="btn-col" id="purple" onClick="btnClick('purple');">Lila</button>
                <button class="btn-col" id="brown" onClick="btnClick('brown');">Brun</button>
                <button class="btn-col" id="white" onClick="btnClick('white');">Vit</button>
                <button class="btn-col" id="gray" onClick="btnClick('gray');">Grå</button>
                <button class="btn-col" id="black" onClick="btnClick('black');">Svart</button>
            </div>
        </div>
        <div class="colorcalc-result">
            <button type="button" id="btn-eval" onClick="btnEval();">Blanda</button>
        </div>
    </section>
</body>
</html>
