<body class="calc-body">
    <div class="wrapper">
        <div id="row1">
            <h1>Webbutveckling 1</h1>
        </div>
        <div id="row2">
            <div id="col1">
                <div w3-include-html="menu.html"></div>
            </div>
            <div id="col2">
                <h2>Färgblandare</h2>
                <p>
                    Denna färgstarka lilla &ldquo;miniräknare&rdquo; blandar två färger :)
                </p>
                <p>
                    Välj två färger att blanda!
                </p>
                <div class="calc-UI">
                    <div class="color-palette">
                        <div class="btn-col" id="red" onClick="btnClick('red');">Röd</div>
                        <div class="btn-col" id="green" onClick="btnClick('green');">Grön</div>
                        <div class="btn-col" id="blue" onClick="btnClick('blue');">Blå</div>
                        <div class="btn-col" id="yellow" onClick="btnClick('yellow');">Gul</div>
                        <div class="btn-col" id="purple" onClick="btnClick('purple');">Lila</div>
                        <div class="btn-col" id="brown" onClick="btnClick('brown');">Brun</div>
                        <div class="btn-col" id="white" onClick="btnClick('white');">Vit</div>
                        <div class="btn-col" id="gray" onClick="btnClick('gray');">Grå</div>
                        <div class="btn-col" id="black" onClick="btnClick('black');">Svart</div>
                    </div>
                </div>
                <div class="calc-result">
                    <button type="button" id="btn-eval" onClick="btnEval();">Blanda</button>
          
                </div>
            </div>
        </div>
    </div>
